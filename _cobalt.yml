source: "./"
destination: "./build"
include_drafts: false
default:
  excerpt_separator: "\n\n"
  is_draft: false
pages:
  default: {}
posts:
  title: ~
  description: ~
  dir: blog
  drafts_dir: _drafts
  order: Desc
  rss: rss.xml
  jsonfeed: ~
  default: {}
site:
  title: "Janis' notes"
  description: "A quick overview of who I am and what I do. Also blog posts."
  base_url: "http://superfluffy.github.io"
  data: ~
template_extensions:
  - md
  - liquid
ignore:
  - README.md
  - "build/*"
  - ".git/*"
syntax_highlight:
  theme: "base16-ocean.dark"
assets:
  sass:
    style: Nested
